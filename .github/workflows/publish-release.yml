name: Publish Release

on:
  workflow_dispatch:

jobs:
  publish_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: yarn
      - name: yarn install
        run: yarn install --frozen-lockfile --prefer-offline
      - uses: release-drafter/release-drafter@v5
        id: release_drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: bump version
        run: |
          npm version "${{ steps.release_drafter.outputs.tag_name }}" --git-tag-version false
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add .
          git commit -m ":bookmark: version bump"
          git push
          yarn build
      - uses: release-drafter/release-drafter@v5
        id: release_drafter_publish
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.release_drafter_publish.outputs.html_url }}
          asset_path: dist.zip

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_drafter_publish.outputs.html_url }}
          asset_path: ./dist.zip
          asset_name: chrome-extension-${{ steps.release_drafter_publish.outputs.tag_name }}.zip
          asset_content_type: application/zip
